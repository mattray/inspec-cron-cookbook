---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  policyfile: policyfiles/base.rb

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: default
    run_list:
      - recipe[inspec-cron::default]
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
