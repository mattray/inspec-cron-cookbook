---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7

suites:
  - name: default
    provisioner:
      policyfile: policyfiles/default.rb
    verifier:
      inspec_tests:
        - test/integration/default
  - name: conf
    provisioner:
      policyfile: policyfiles/conf.rb
    verifier:
      inspec_tests:
        - test/integration/conf
